<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="list-container">
            <div class="list-top">
                <h2>Todo</h2>
                <div class="show-more"></div>
            </div>
    
            <ul class="list todo-list">
                <li class="list-item unmovable">No tasks</li>
            </ul>
            <div class="add-card-container">
                <div class="block plus-block">
                    <i class="fas fa-lg fa-plus"></i>
                </div>
                <p>Add another card</p>
            </div>
        </div>
    
        <div class="list-container">
            <div class="list-top">
                <h2>In Progress</h2>
                <div class="show-more"></div>
            </div>
    
            <ul class="list progress-list">
                <li class="list-item unmovable">No tasks</li>
            </ul>
            <div class="add-card-container">
                <div class="block plus-block">
                    <i class="fas fa-lg fa-plus"></i>
                </div>
                <p>Add another card</p>
            </div>
        </div>
    
        <div class="list-container">
            <div class="list-top">
                <h2>Done</h2>
                <div class="show-more"></div>
            </div>
    
            <ul class="list done-list">
                <li class="list-item unmovable">No tasks</li>
            </ul>
            <div class="add-card-container">
                <div class="block plus-block">
                    <i class="fas fa-lg fa-plus"></i>
                </div>
                <p>Add another card</p>
            </div>
        </div>
    </div>
</body>
</html>
